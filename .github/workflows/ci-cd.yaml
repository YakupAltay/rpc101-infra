name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    name: Lint and Test Helm Charts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.13.0'

      - name: Lint Helm chart
        run: |
          helm lint ./helm

      - name: Template Helm chart (dev)
        run: |
          helm template rpc101-dev ./helm -n rpc101-dev > /dev/null
          echo "✅ Dev template validated"

      - name: Template Helm chart (production)
        run: |
          helm template rpc101-prod ./helm -n rpc101-production \
            -f helm/values.yaml > /dev/null
          echo "✅ Production template validated"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: './helm'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  notify-argocd:
    name: Notify ArgoCD
    runs-on: ubuntu-latest
    needs: [lint-and-test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Trigger ArgoCD Sync (Optional)
        run: |
          echo "✅ CI passed - ArgoCD will detect changes automatically"
          echo "Or manually sync: argocd app sync rpc101-dev"
          echo "Or manually sync: argocd app sync rpc101-prod"
