apiVersion: v1
kind: ConfigMap
metadata:
  name: metrics-gateway-config
  namespace: {{ .Release.Namespace }}
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }

    http {
        server {
            listen 9090;

            # Health check
            location / {
                return 200 "Metrics Gateway\nAvailable endpoints:\n  /metrics/redis\n  /metrics/kong\n  /metrics/postgres\n  /metrics/kubernetes\n  /metrics/prometheus\n";
                add_header Content-Type text/plain;
            }

            # Redis metrics (redis-exporter)
      location /metrics/redis {
        proxy_pass http://redis-exporter.{{ .Release.Namespace }}.svc.cluster.local:9121/metrics;
                proxy_set_header Host $host;
            }

            # Kong metrics (admin API status)
            location /metrics/kong {
        proxy_pass http://kong-admin.{{ .Release.Namespace }}.svc.cluster.local:8001/metrics;
                proxy_set_header Host $host;
            }

            # PostgreSQL metrics (CloudNativePG built-in)
            location /metrics/postgres {
        proxy_pass http://postgres-metrics.{{ .Release.Namespace }}.svc.cluster.local:9187/metrics;
                proxy_set_header Host $host;
            }

            # Kubernetes metrics (kube-state-metrics)
            location /metrics/kubernetes {
        proxy_pass http://kube-state-metrics.{{ .Release.Namespace }}.svc.cluster.local:8080/metrics;
                proxy_set_header Host $host;
            }

            # Prometheus own metrics
            location /metrics/prometheus {
        proxy_pass http://prometheus.{{ .Release.Namespace }}.svc.cluster.local:9090/metrics;
                proxy_set_header Host $host;
            }
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-gateway
  namespace: {{ .Release.Namespace }}
  labels:
    app: metrics-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metrics-gateway
  template:
    metadata:
      labels:
        app: metrics-gateway
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - name: http
          containerPort: 9090
        volumeMounts:
        - name: config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
      volumes:
      - name: config
        configMap:
          name: metrics-gateway-config
---
apiVersion: v1
kind: Service
metadata:
  name: metrics-gateway
  namespace: {{ .Release.Namespace }}
  labels:
    app: metrics-gateway
spec:
  type: NodePort
  ports:
  - name: http
    port: 9090
    targetPort: 9090
    nodePort: 30091
    protocol: TCP
  selector:
    app: metrics-gateway
