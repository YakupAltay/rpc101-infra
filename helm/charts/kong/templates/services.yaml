---
# Kong Proxy Service (NodePort for external access)
apiVersion: v1
kind: Service
metadata:
  name: kong-proxy
  namespace: {{ .Release.Namespace }}
  labels:
    app: kong
    component: gateway
spec:
  type: NodePort
  ports:
  - name: proxy
    port: 8000
    targetPort: 8000
    nodePort: 30080
    protocol: TCP
  selector:
    app: kong
    component: gateway

---
# Kong Admin Service (NodePort for external access)
apiVersion: v1
kind: Service
metadata:
  name: kong-admin
  namespace: {{ .Release.Namespace }}
  labels:
    app: kong
    component: gateway
spec:
  type: NodePort
  ports:
  - name: admin
    port: 8001
    targetPort: 8001
    nodePort: 30081
    protocol: TCP
  selector:
    app: kong
    component: gateway

---
# Kong Manager GUI Service (NodePort for external access)
apiVersion: v1
kind: Service
metadata:
  name: kong-admin-gui
  namespace: {{ .Release.Namespace }}
  labels:
    app: kong
    component: gateway
spec:
  type: NodePort
  ports:
  - name: admin-gui
    port: 8002
    targetPort: 8002
    nodePort: 30082
    protocol: TCP
  selector:
    app: kong
    component: gateway
