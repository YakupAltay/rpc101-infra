apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-sentinel
  namespace: {{ .Release.Namespace }}
  labels:
    app: redis
    component: sentinel
spec:
  replicas: 3
  selector:
    matchLabels:
      app: redis
      component: sentinel
  template:
    metadata:
      labels:
        app: redis
        component: sentinel
    spec:
      initContainers:
      - name: init-sentinel
        image: redis:7-alpine
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-auth
              key: password
        command:
        - sh
        - -c
        - |
          # Wait for Redis pods
          echo "Waiting for Redis pods..."
          until nslookup redis-0.redis-headless.{{ .Release.Namespace }}.svc.cluster.local; do
            echo "Waiting for redis-0..."
            sleep 2
          done

          # Get Master IP (initially redis-0)
          MASTER_IP=$(nslookup redis-0.redis-headless.{{ .Release.Namespace }}.svc.cluster.local | grep -A1 "Name:" | tail -1 | awk '{print $2}')
          MY_IP=$(hostname -i)

          echo "Master IP: $MASTER_IP"
          echo "My IP: $MY_IP"

          # Create Sentinel config with authentication
          cat > /tmp/sentinel.conf << EOF
          port 26379
          bind 0.0.0.0

          # Authentication for Redis nodes
          sentinel auth-pass mymaster $REDIS_PASSWORD

          sentinel resolve-hostnames no
          sentinel announce-hostnames no
          sentinel announce-ip $MY_IP
          sentinel announce-port 26379

          sentinel monitor mymaster $MASTER_IP 6379 2
          sentinel down-after-milliseconds mymaster 5000
          sentinel parallel-syncs mymaster 1
          sentinel failover-timeout mymaster 10000
          EOF

          echo "Sentinel config created:"
          cat /tmp/sentinel.conf
        volumeMounts:
        - name: sentinel-config
          mountPath: /tmp
      containers:
      - name: sentinel
        image: redis:7-alpine
        ports:
        - containerPort: 26379
          name: sentinel
        command:
        - redis-sentinel
        - /etc/redis-sentinel/sentinel.conf
        volumeMounts:
        - name: sentinel-config
          mountPath: /etc/redis-sentinel
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - -p
            - "26379"
            - ping
          initialDelaySeconds: 10
          periodSeconds: 5
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - redis-cli -p 26379 SENTINEL masters | grep -q mymaster
          initialDelaySeconds: 15
          periodSeconds: 5
      volumes:
      - name: sentinel-config
        emptyDir: {}
